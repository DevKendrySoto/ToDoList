<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
  <body>
    <div class="container shadow-lg p-3 mb-5 rounded position-relative min-vh-100 d-flex flex-column justify-content-center align-items-center">
      <div class="text-center">
        <h1>To Do List</h1>
        <p id="date"></p>
        <h3>What do you need to do today?</h3>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <input type="text" id="input" placeholder="Add to your list..." class="form-control" />
        <button id="add" class="btn btn-primary m-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard-plus">
            <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
            <path d="M9 14h6"/>
            <path d="M12 17v-6"/>
          </svg>
        </button>
      </div>
      <div class=" d-flex justify-content-center ">
        <ul id="list" class="list-unstyled">
          <li class="w-50 d-flex align-items-center justify-content-center rounded-pill border border-primary">
            <input type="checkbox" id="check"/>
            <span id="task" class="mx-5">Example</span>
            <button id="remove" class="btn btn-link ms-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2">
                <path d="M3 6h18"/>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</html>
